<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="container" class="col-lg-8 col-lg-offset-2 container">
            <div id="top">
                <div id="gamebox" class="col-lg-9">
                    <h2>Tic Tac Toe</h2>
                    <!--spel-->
                    <div id="game" class="col-lg-offset-2">
                        <div id="gamebox1"></div>
                        <div id="gamebox2"></div>
                        <div id="gamebox3"></div>
                        <div id="gamebox4"></div>
                        <div id="gamebox5"></div>
                        <div id="gamebox6"></div>
                        <div id="gamebox7"></div>
                        <div id="gamebox8"></div>
                        <div id="gamebox9"></div>
                    </div>
                </div>
                <div id="queue" class="col-lg-3">
                    <h4>Queue</h4>
                    <div id="users">
                        <ul id="userlist">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
